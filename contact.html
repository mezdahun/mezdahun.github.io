						</ul>
					</nav>

			<!-- Main -->
				<div id="main" class="wrapper style-contact">
					<div class="container">
						<section class="contact-section">
						  <div class="contact-intro">
							<h2 class="contact-title">Get in Touch</h2>
							<p class="contact-description">
							  Send me a message using the below contact form. I'm looking forward to hearing more about you.
							</p>
						  </div>

						  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
							<input type="hidden" name="access_key" value="a8dd846c-d114-4a02-8bd9-6ebe8209f493" />
							<input type="hidden" name="subject" value="Contact Request via Personal Webpage" />
							<input type="hidden" name="from_name" value="Portfolio Reaching Out" />
							<!-- More custom ization options available in the docs: https://docs.web3forms.com -->

							<div class="form-group-container">
							  <div class="form-group">
								<label for="name" class="form-label">Name *</label>
								<input id="name" name="name" class="form-input" placeholder="Your name" type="text" required/>
							  </div>
							  <div class="form-group">
								<label for="email" class="form-label">Email *</label>
								<input id="email" name="email" class="form-input" placeholder="Your email" type="email" required/>
							  </div>
							  <div class="form-group">
								<label for="phone" class="form-label">Phone</label>
								<input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
							  </div>
							  <div class="form-group">
								<label for="message" class="form-label">Message *</label>
								<textarea class="form-textarea" id="message" name="message" placeholder="Your message" required></textarea>
							  </div>
							</div>
						    <div style="padding-top:1em;">Solve captcha below to allow sending message!</div>
							<div class="h-captcha" style="padding-top:1em;" data-captcha="true" data-callback="enableSubmit"></div>
							<button id="submit_button" class="button form-submit" type="submit" disabled>Send Message</button>
						  </form>
						</section>
					</div>
				</div>

			<!-- Footer -->

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				const form = document.getElementById('contact-form');
				const submitBtn = document.getElementById('submit_button');

				  function enableSubmit() {             // called by hCaptcha when ✔️
					submitBtn.disabled = false;
				  }

				form.addEventListener('submit', function(e) {

					const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;

					if (!hCaptcha) {
						e.preventDefault();
						alert("Please fill out captcha field")
						return
					}
				});
			</script>
			<script src="https://web3forms.com/client/script.js" async defer></script>

			<script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
